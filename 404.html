<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <meta rel="icon" href="./logo.svg">
    <meta name="description" content="请求的页面不存在，请检查 URL 或返回首页">
    <meta name="keywords" content="404, Not Found, 页面不存在">
    <meta name="author" content="Dcyyd">
    <meta name="robots" content="index,follow">
    <title>404 Not Found</title>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" as="style">
    <link rel="prefetch" href="https://dcyyd.github.io">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        onerror="this.onerror=null; this.disabled=true; replaceWithEmoji()">
    <link rel="stylesheet" href="css/404.css">
</head>

<body>
    <div class="not-found-container">
        <i id="warning-icon" class="fa-solid fa-exclamation-triangle fa-5x animated-icon" aria-hidden="true"></i>
        <h1 class="animated-text">404 NOT FOUND</h1>
        <p class="animated-text">The page you visited does not exist.</p>
        <a href="https://dcyyd.github.io" class="back-home-button">BACK TO HOME</a>
    </div>
    <script>
        function replaceWithEmoji() {
            const icon = document.getElementById('warning-icon');
            icon.classList.remove('fa-solid', 'fa-exclamation-triangle', 'fa-5x', 'animated-icon');
            icon.textContent = '⚠️';
            icon.style.fontSize = '5em';
            icon.style.animation = 'spin 2s linear infinite';
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12') e.preventDefault();
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) e.preventDefault();
        });
    </script>
</body>

</html>
